{% extends "layout.html" %}

{% block title %}
  Add
{% endblock %}

{% block main %}
  <form action="/add" method="post">
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="task" placeholder="Task" type="text">
    </div>

    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="due_date" placeholder="Time Allotted (in days)" type="text">
      </div>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>
{% endblock %}
